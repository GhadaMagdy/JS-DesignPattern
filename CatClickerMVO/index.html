<html>

<head>
    <title>Cat clicker MVO</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 catListContainer">
          
                    <ul class="catNamesList"></ul>
                
            </div>
            <div class="col-md-8 catArea">
                <div class="row catView">
                    <div  class="col-md-12">
                            <h2 id="catName"></h2>
                            <img id="catImg" src"">
                            <p id="catCount"></p>

                    </div>
                    
                </div>
                <div class="row">
                        <div class="col-md-2">
            
                            <button class="btn btn-primary btnAdmin">Admin</button>
                        </div>
                        <div class="col-md-8 form-group catForm" >
                                <form >
                                    <label> Name:</label>
                                    <input class="form-control" type="text" name="catName" value="">
                                    <label> ImgURL:</label>
                                    <input class="form-control" type="text" name="catURL" value="">
                                    <label> #Counter:</label>
                                    <input class="form-control" type="text" name="catCounter" value="">
                                    <br>
                                    <input class="btn btn-success btnSave" type="button" value="Save">
                                    <button class="btn btnCancel" type="button">Cancel</button>
                                  </form> 
                        </div>
                        
                    </div>
            </div>
        </div>
       


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <script src="js/app.js"></script>

</body>

</html>
